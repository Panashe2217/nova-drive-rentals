<!DOCTYPE html>
<html>
<head>
    <title>Rent Car - NovaDrive Rentals</title>
</head>
<body>
    <h1>Rent Car</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
            {{ message }}
          </p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Pickup Date:</label><br>
    <input type="date" name="pickup_date" required><br><br>

    <label>Return Date:</label><br>
    <input type="date" name="return_date" required><br><br>

    <button type="submit">Confirm Booking</button>
</form>


    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
</body>
</html>
