<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Car Requests – NovaDrive Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/nova-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.88);
            padding: 40px;
            margin: 80px auto;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
        }

        h2 {
            text-align: center;
            color: red;
            margin-bottom: 30px;
            font-size: 28px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            color: black;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: red;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Rental Car Requests</h2>

        {% if requests %}
        <table>
            <tr>
                <th>Name</th>
                <th>Car</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
            {% for req in requests %}
            <tr>
                <td>{{ req.name }}</td>
                <td>{{ req.car }}</td>
                <td>{{ req.date }}</td>
                <td>{{ req.status }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p style="text-align:center; color:white;">No rental requests found.</p>
        {% endif %}

        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
