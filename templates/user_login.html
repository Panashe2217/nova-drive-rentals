<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login â€“ NovaDrive Rentals</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/user_car.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.88);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px red;
            width: 360px;
        }

        h2 {
            text-align: center;
            color: red;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        label {
            color: white;
            font-weight: 500;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            font-size: 15px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #c40000;
        }

        .extra-links {
            margin-top: 20px;
            text-align: center;
        }

        .extra-links a {
            color: white;
            text-decoration: underline;
            font-size: 13px;
        }

        .flash-message {
            background-color: white;
            color: red;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('user_login') }}">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="extra-links">
            <a href="{{ url_for('register') }}">Don't have an account? Register</a>
        </div>
    </div>
</body>
</html>
