<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - NovaDrive Rentals</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/static/images/nova-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            max-width: 400px;
            margin: 80px auto;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ff3333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ff3333;
            border-radius: 5px;
            background-color: #111;
            color: white;
        }

        input[type="submit"],
        button {
            background-color: #ff3333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #cc0000;
        }

        .link {
            margin-top: 15px;
            text-align: center;
        }

        .link a {
            color: #fff;
            text-decoration: underline;
        }

        .flash-message {
            background-color: #ff3333;
            color: white;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <input type="submit" value="Register">
        </form>

        <div class="link">
            Already have an account? <a href="/user_login">Login</a>
        </div>
    </div>
</body>
</html>
