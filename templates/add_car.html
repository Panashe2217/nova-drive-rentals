<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Car – NovaDrive Rentals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url("{{ url_for('static', filename='images/nova-bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            margin: 100px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 15px red;
        }

        h2 {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            color: white;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
        }

        .btn {
            display: block;
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            background-color: red;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #cc0000;
            cursor: pointer;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            color: white;
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add New Car</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Car Name:</label>
            <input type="text" name="name" required>

            <label for="model">Model:</label>
            <input type="text" name="model" required>

            <label for="year">Year:</label>
            <input type="number" name="year" required>

            <label for="price">Price per Day ($):</label>
            <input type="number" name="price" required>

            <label for="status">Status:</label>
            <select name="status">
                <option value="Available">Available</option>
                <option value="Renting in Progress">Renting in Progress</option>
                <option value="Car Rented">Car Rented</option>
            </select>

            <label for="image">Car Image:</label>
            <input type="file" name="image" required>

            <button type="submit" class="btn">Add Car</button>
        </form>
        <div class="back-link">
            <a href="{{ url_for('admin_dashboard') }}">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
